<!DOCTYPE html>
<html lang="sr">
<head>

    <title>Kombinatorika</title>

<body>
    <div class="select">
    <select name="vrsta" id="vrsta">
        <option value="permutacija">Permutacije</option>
        <option value="kombinacija">Kombinacije</option>
        <option value="varijacija">Varijacije</option>
    </select>
    </div>
    <div class="select">
        <select name="vrsta" id="ponavljanje">
            <option value="sa">Sa ponavljanjem</option>
            <option value="bez">Bez ponavljanja</option>
        </select>
        </div>
        <div class="brojevi">
            <div class="form__group field">
                <input type="text" class="form__field" placeholder="N" name="n" id='n' required />
                <label for="n" class="form__label">N</label>
            </div>
            <div class="form__group field">
                <input type="text" class="form__field" placeholder="K" name="K" id='k' required />
                <label for="k" class="form__label">K</label>
            </div>
        </div>
    </div>
    <button  onclick="izracunaj()" class="corner-button">
        <span>Izračunaj</span>
    </button>
    <p id="rezultat"></p>
